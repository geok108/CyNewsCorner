version: '3.4'

services:
  cagenews:
    ports:
      - "8080:8080"
    networks:
        - common
  redis:
    ports:
      - "6379:6379"
    networks:
        - common
  cynewscorner:
    environment:
      - ASPNETCORE_ENVIRONMENT=Test
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5000:5000"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    networks:
        - common
networks:
   common:
     driver: bridge